<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
            margin-top: 2%;
        }

        h1 {
            color: #0073e6;
            font-weight: bold;
        }

        h2 {
            color: #0073e6;
            font-size: 25px;
            font-weight: bold;
        }

        h3 {
            color: #ff4444;
            font-size: 25px;
            font-weight: bold;
        }

        .container-box {
            background-color: #ffffff;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }

        .input-group-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            z-index: 10;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 0px);
            padding: 10px 10px 10px 40px;
            border: 2px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
        }

        button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border: 4px solid #0a000000;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="reset"] {
            background-color: #ccc;
        }

        button:hover {
            background-color: #005bb7;
        }

        .new-user {
            margin-top: 20px;
            color: #0073e6;
            font-weight: bold;
        }

        .new-user a {
            color: #0073e6;
            text-decoration: none;
            transition: color 0.3s;
        }

        .new-user a:hover {
            color: #005bb7;
        }
    </style>
</head>

<body>
    <h3 style="color: red;" th:text="${neg}"></h3>

    <div class="container-box">
        <h1>Login Here</h1>
       
        <form action="login" method="post">
            <div class="input-group">
                <div class="input-group-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <div class="input-group-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" name="password" id="pass" placeholder="Enter password" required>
            </div>
            <button>Login</button>
            <button type="reset">Cancel</button>
        </form>
        <div class="container new-user">
            <p>New user? <a href="/signup">Signup here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
